<div>
    <h2>Current hunts</h2>
    <button class="btn btn-light" title="Add new hunt" (click)="createHunt()">
        <span style="padding-right: 3px">Add</span>
        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    </button>
    <mat-accordion id="hunt-list" multi>
        <ng-container *ngFor="let hunt of hunts">
            <app-hunt (deleteEvent)="removeHunt($event)" (editEvent)="editHunt($event)"
                      [hunt]="hunt"
                      [toggled]="false"></app-hunt>
        </ng-container>
    </mat-accordion>
</div>
