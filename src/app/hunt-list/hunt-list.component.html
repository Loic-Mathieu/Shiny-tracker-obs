<div>
    <h2>Current hunts</h2>
    <button class="btn btn-light" title="Add new hunt" (click)="createHunt()">
        <span style="padding-right: 3px">Add</span>
        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    </button>
    <div id="hunt-list">
        <div class="hunt-wrapper"
             *ngFor="let hunt of hunts">
            <app-hunt [hunt]="hunt" [toggled]="false"></app-hunt>
        </div>
    </div>
</div>
