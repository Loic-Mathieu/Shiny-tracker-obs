<h2 mat-dialog-title>Create</h2>

<mat-dialog-content>
	<app-hunt-edit #editForm [displayStatOptions]="false"></app-hunt-edit>
</mat-dialog-content>

<mat-dialog-actions>
	<div class="action-row d-flex justify-content-end">
		<button (click)="cancel()" mat-raised-button>Cancel</button>
		<button (click)="save()" [disabled]="!canBeSaved" color="primary" mat-raised-button>Save</button>
	</div>
</mat-dialog-actions>
