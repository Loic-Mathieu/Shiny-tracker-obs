<mat-expansion-panel>
	<mat-expansion-panel-header>
		<div class="container-fluid">
			<div class="row">
				<mat-panel-title class="col-4">
					<h3 id="hunt-title">{{hunt.name}}</h3>
				</mat-panel-title>
				<mat-panel-description class="col">
					<h4 id="hunt-start-date">{{hunt.startDate}}</h4>
				</mat-panel-description>
			</div>
		</div>
	</mat-expansion-panel-header>
	<ng-template matExpansionPanelContent>
		<mat-tab-group>
			<mat-tab label="Infos">
				<ng-template matTabContent>
					<app-hunt-infos (editEvent)="updateHunt()" [hunt]="hunt"></app-hunt-infos>
				</ng-template>
			</mat-tab>
			<mat-tab label="Options">
				<ng-template matTabContent>
					<app-hunt-options (deleteEvent)="onDelete()" (editEvent)="onEdit($event)"
					                  [hunt]="hunt"></app-hunt-options>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</ng-template>
</mat-expansion-panel>
