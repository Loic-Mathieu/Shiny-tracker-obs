<div class="card">
	<div class="card-body">
		<div class="card-header">
			<h5 class="card-title">{{hunt.name}}</h5>
			<div class="options">
				options
			</div>
		</div>
		<hr/>
		<div>
			<div class="pokemon-encounter">
				<span>{{hunt.encounterNumber}}</span>
				<span>
					<button (click)="hunt.encounterNumber = hunt.encounterNumber +1">+</button>
					<button (click)="hunt.encounterNumber = hunt.encounterNumber +1">-</button>
				</span>
			</div>
			<div class="shiny-rate">
				<span>{{hunt.rate}}</span>
			</div>
		</div>
	</div>
</div>
